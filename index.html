<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="asset/Logo Protic.webp">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Open Recruitment Protic</title>
</head>
<body class="bg-gelap_protic">

    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <img src="asset/Logo Protic.webp" alt="Loading..." class="h-16 w-16 animate-bounce">
    </div>
    
    <div id="content" class="hidden justify-center">
    <div class="flex flex-col items-center justify-center">
        <img src="asset/Logo Protic.webp" class="m-5 size-40 animate-melayang" alt="protic_pnc">
        <h1 style="color:white; font-size:200%; padding-bottom: 1%; padding-top: 1%;">WEB PENGUMUMAN PROTIC</h1>
        <form form id="npmForm" class="mt-5">
        <div data-aos="zoom-in-right" data-aos-delay="500"   class="flex flex-col mb-4 min-w-1 bg-white p-2 rounded shadow-md border-2 border-gray-100 ">
            <input type="number" id="npmInput" placeholder="Masukkan NPM" class="border border-gray-300 rounded p-2 mt-2 focus:outline-none focus:ring focus:ring-green-400" required>
            <button
                type="submit"
                class="bg-sedang_protic text-white font-semibold rounded p-2 mt-4 w-84 md:w-128 transition transform hover:bg-hijau_protic hover:scale-105 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-4 focus:ring-white" 
                id="submit">
                Kirim
            </button>
        </div>
    </form>
    </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const dataHasil = {
    "230202004": { nama: "Azka Syams Maulana", divisi: "Web", status: "diterima" },
    "230202005": { nama: "Bikra Abna", divisi: "Bendahara", status: "diterima" },
    "230202006": { nama: "Alfito Dwi", divisi: "Sekretaris", status: "diterima" },
    // bla bla bla bla bla bla bla bla bla bla
    "230202001": { nama: "Hendra Satria Yuda Pratama", status: "tidak diterima" },
    // bla bla bla bla bla bla bla bla bla bla
};

document.getElementById('npmForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const npm = document.getElementById('npmInput').value;
    const hasil = dataHasil[npm];

    if (hasil) {
        if (hasil.status === "diterima") {
            if (hasil.divisi === "Sekretaris" || hasil.divisi === "Bendahara") {
                Swal.fire({
                title: `Selamat, ${hasil.nama} (NPM: ${npm})!`,
                text: `Kamu diterima di PROTIC sebagai ${hasil.divisi}!`,
                icon: 'success'
            });
            } else {
                Swal.fire({
                title: `Selamat, ${hasil.nama} (NPM: ${npm})!`,
                text: `Kamu diterima di PROTIC pada divisi ${hasil.divisi}!`,
                icon: 'success'
            });
            }
        } else {
            Swal.fire({
                title: `Mohon Maaf, ${hasil.nama} (NPM: ${npm}).`,
                text: 'Kamu belum diterima di PROTIC. Jangan bersedih dan coba lagi di lain kesempatan, ya!',
                icon: 'error'
            });
        }
    } else {
        Swal.fire({
            title: 'NPM Tidak Ditemukan',
            text: 'Mohon periksa kembali NPM yang dimasukkan.',
            icon: 'warning'
        });
    }
});
</script>

        
    </div>
</div>

    <script>
  const script = document.createElement('script');
    script.src = 'https://unpkg.com/aos@next/dist/aos.js';
    script.onload = () => AOS.init();
    document.body.appendChild(script);
       
window.onload = function() {
      let loading = document.getElementById("loading");
      let content = document.getElementById("content");

      // Sembunyikan loading dan tampilkan konten setelah halaman sepenuhnya dimuat
      loading.classList.add("hidden");
      content.classList.remove("hidden");
    }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
